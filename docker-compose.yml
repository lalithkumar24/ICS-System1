services:
  db:
    image: postgres:latest
    container_name: blockchain-audit-db
    environment:
      - POSTGRES_DB=blockchain_audit_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
